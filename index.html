<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="日本語縦書き文書作成アプリ" />
    <meta name="keywords" content="縦書き,文書作成,日本語,エディタ" />
    <title>VerticalWrite - 縦書き文書作成</title>
    
    <!-- Google Fonts for Japanese typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
      /* フォントの事前読み込みとフォールバック設定 */
      :root {
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
      }
      
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #ffffff;
        color: #111827;
      }
      
      /* 初期ローディング画面 */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-logo {
        font-size: 2rem;
        font-weight: bold;
        color: #2563eb;
        margin-bottom: 1rem;
      }
      
      .loading-text {
        font-size: 0.875rem;
        color: #6b7280;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* ダークモード用の初期設定 */
      [data-theme="dark"] .loading-screen {
        background-color: #1f2937;
      }
      
      [data-theme="dark"] .loading-text {
        color: #d1d5db;
      }
      
      [data-theme="dark"] .loading-spinner {
        border-color: #374151;
        border-top-color: #3b82f6;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-logo">VerticalWrite</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">縦書き文書エディタを読み込み中...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
